<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        body {
            font-family: sans-serif; /* Using a generic sans-serif font */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            padding: 1rem;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 28rem;
            width: 100%;
        }

        .alert {
            background-color: #fee2e2;
            border-left: 0.25rem solid #ef4444;
            color: #b91c1c;
            padding: 1rem;
            border-radius: 0.375rem;
        }

        .alert h1 {
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .alert p {
            font-size: 1.125rem;
            line-height: 1.5;
        }

        .footer-text {
            margin-top: 1.5rem;
            color: #4b5563;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="alert" role="alert">
            <h1>Access Denied</h1>
            <p>
                You are not authorized to view this page.
                <br>
                Please contact me if you believe this is an error.
            </p>
        </div>
        <div class="footer-text">
            <p> Don't be bad </p>
        </div>
    </div>
</body>
</html>
